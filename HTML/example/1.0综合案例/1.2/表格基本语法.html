<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表格 -->
    <table>
        <tr>
            <td>name</td>
            <td>sex</td>
            <td>years</td>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
            <td>10</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>男</td>
            <td>10</td>
        </tr>
    </table>
    <!-- 表头单元格 -->
    <table align="center" border="1">
        <tr>
            <th>name</th>
            <th>sex</th>
            <th>years</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
            <td>10</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>男</td>
            <td>10</td>
        </tr>
    </table>
    <!-- 案例 -->
    <table align="center" width="500" height="249" border="1" cellspacing="0">
        <tr>
            <th>name</th>
            <th>sex</th>
            <th>pic</th>
            <th>name</th>
            <th>sex</th>
            <th>years</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
            <td><img src="../../cartman.jpg"/></td>
            <td>小明</td>
            <td>男</td>
            <td><a href="#">ooooo</a></td>
        </tr>
        <tr>
            <td>小红</td>
            <td>男</td>
            <td>10</td>
            <td>小明</td>
            <td>男</td>
            <td>10</td>
        </tr>
    </table>

    <table align="center" width="500" height="249" border="1" cellspacing="0">
        <thead>
            <tr>
                <th>name</th>
                <th>sex</th>
                <th>pic</th>
                <th>name</th>
                <th>sex</th>
                <th>years</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小明</td>
                <td>男</td>
                <td><img src="../../cartman.jpg"/></td>
                <td>小明</td>
                <td>男</td>
                <td><a href="#">ooooo</a></td>
            </tr>
    
        <tr>
            <td>小红</td>
            <td>男</td>
            <td>10</td>
            <td>小明</td>
            <td>男</td>
            <td>10</td>
        </tr>
    </tbody>
    </table>

</body>

</html>
