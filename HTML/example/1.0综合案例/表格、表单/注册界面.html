<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <h2>青春不常在</h2>
    <table width="500">
        <!-- 第一行 -->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="gender" id="man"/> <label for="man"> <img src="images/man.jpg" /> 男 </label>
                &nbsp;&nbsp;&nbsp;   
                <input type="radio"  name="gender" id="women"/> <label for="women"><img src="images/man.jpg" /> 女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="思密达">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marriage" checked="checked"> 未婚
                <input type="radio" name="marriage"> 已婚
                <input type="radio" name="marriage"> 离婚
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>西环的食物:</td>
            <td>
                <input type="checkbox" name="love">苹果
                <input type="checkbox" name="love">鸭梨
                <input type="checkbox" name="love">西瓜
                <input type="checkbox" name="love">香蕉
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>个人简介</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意协议
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18</li>
                    <li>的说法是大</li>
                    <li>的萨芬撒旦</li>
                </ul>
            </td>
        </tr>

    </table>
</body>
</html>
