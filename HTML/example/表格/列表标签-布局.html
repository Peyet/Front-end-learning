<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表 -->
    <!-- ul里只能放li标签 其余都不可以放, 但li里面可以放任何元素 -->
    <h3>西环的食物</h3>
    <ul>
        <li>列表项1 apple</li>
        <li>列表项2 banana</li>
        <li>列表项3 watermalen</li>
    </ul>

    <!-- 有序列表 -->
    <h4>粉丝排行榜</h4>
    <ol>
        <li>刘德华 1000</li>
        <li>刘若英 122</li>
        <li>方式 111</li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
        <dt>名词1</dt>
        <dd>名词1解释1</dd>
        <dd>名词1解释2</dd>
    </dl>
</body>
</html>
