<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>

<body>
    <!-- 表格 -->
    <table>
        <tr>
            <td>name</td>
            <td>sex</td>
            <td>years</td>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
            <td>10</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>男</td>
            <td>10</td>
        </tr>
    </table>
    <!-- 表头单元格 加粗 居中 (td->th) -->
    <table align="center" border="1">
        <tr>
            <th>name</th>
            <th>sex</th>
            <th>years</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
            <td>10</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>男</td>
            <td>10</td>
        </tr>
    </table>
    <!-- 案例 -->
    <table align="center" width="500" height="249" border="1" cellspacing="0">
        <tr>
            <th>name</th>
            <th>sex</th>
            <th>pic</th>
            <th>name</th>
            <th>sex</th>
            <th>years</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
            <td><img src="../../cartman.jpg"/></td>
            <td>小明</td>
            <td>男</td>
            <td><a href="#">ooooo</a></td>
        </tr>
        <tr>
            <td>小红</td>
            <td>男</td>
            <td>10</td>
            <td>小明</td>
            <td>男</td>
            <td>10</td>
        </tr>
    </table>


    <!-- 表格结构标签 -> 将表格分割成 表格头部份 和 表格主体 两部分 -->
 
    <table align="center" width="500" height="249" border="1" cellspacing="0">
        <thead>
            <tr>
                <th>name</th>
                <th>sex</th>
                <th>pic</th>
                <th>name</th>
                <th>sex</th>
                <th>years</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小明</td>
                <td>男</td>
                <td><img src="../../cartman.jpg"/></td>
                <td>小明</td>
                <td>男</td>
                <td><a href="#">ooooo</a></td>
            </tr>
    
        <tr>
            <td>小红</td>
            <td>男</td>
            <td>10</td>
            <td>小明</td>
            <td>男</td>
            <td>10</td>
        </tr>
    </tbody>
    </table>



    <!-- 单元格合并 -->
    <table cellspacing="0" width="500" height="249" border="1">
            <tr>
                <td></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
    </table>


</body>

</html>
