<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 类选择器</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
        .red {
            background-color: red;
        }
        .font {
            font-size: 50px;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box red font">red</div>
    <div class="box green font">green</div>
    <div class="box red">red</div>
</body>
</html>
