<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 类选择器口诀: 样式点定义, 结构类调用 开发最常用 */
        .red {
            color: red;
        }
        .star-light {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">000</li>
        <li class="red">111</li>
        <li class="star-light">222</li>
        <li>333</li>
        <li>000</li>
    </ul>
    <div class="red"> rrrrrred</div>
</body>
</html>
