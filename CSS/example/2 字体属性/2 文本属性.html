<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 文字颜色 */
            /* color: red; */
            /* color: #ff0000; */
            color: rgb(200, 0, 0);
        }
        div {
            /* 文字对齐 */
            text-align: center;
            /* 装饰文本 none-默认,没有装饰线 underline-下划线 overline-上划线 line-through 删除线*/
            text-decoration: line-through;
        }
        /* 文字下划线,中划线,上划线 */
        .clear {
            text-decoration: none;
        }
        /* 段落缩进 */
        p {
            /* text-indent: 20px; 缩进20像素*/
            text-indent: 2em;
        }
        /* 行间距 */
        div {
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div>00</div>
    <a href="#">自带下划线!</a> <br>
    <a href="#" class="clear">消除a的下划线</a>
    <p>dddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd</p>
</body>
</html>
